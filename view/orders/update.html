<h2>{{page_title}}</h2>
<div ng-init="loadRow()">
  <form name="form" ng-show="row!=null">
    <div class="row">
      <div class="col-xs-3">
        <label class="control-label">ID</label>
        <input name="orderID" type="text" ng-model="row.orderID" class="form-control" required ng-disabled="row.isUpdate" />
        <span class="help-inline has-error has-feedback" ng-show="form.orderID.$dirty && form.orderID.$invalid">Campo obrigat&oacute;rio</span>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-10">
        <label class="control-label">Cliente</label>
        <select class="form-control" name="customerID" ng-model="row.customer.customerID" required >
          <option ng-repeat="customer in customers.values" value="{{customer.customerID}}">{{customer.contactName}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10">
        <label class="control-label">Funcion&aacute;rio</label>
        <select class="form-control" name="employeeID" ng-model="row.employee.employeeID" required >
          <option ng-selected="row.employee.employeeID" ng-repeat="employee in employees.availableOptions" value="{{employee.employeeID}}">{{employee.firstName}} {{employee.lastName}}</option>
        </select>
        <span class="help-inline has-warning" ng-show="form.employeeID.$dirty && form.employeeID.$invalid">Campo obrigat&oacute;rio</span>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10">
        <label class="control-label">Datas</label><br>
        <div class="col-xs-3">
          <label class="control-label">Pedido</label>
          <input name="orderDate" class="form-control" ng-model="row.orderDate" type="text" ng-pattern="/\d{1,2}/\d{1,2}/\d{4}/" />
        </div>
        <div class="col-xs-3">
          <label class="control-label">Requisi&ccedil;&atilde;o</label>
          <input name="requiredDate" class="form-control" ng-model="row.requiredDate" type="text" ng-pattern="/\d{1,2}/\d{1,2}/\d{4}/" />
        </div>
        <div class="col-xs-3">
          <label class="control-label">Envio</label>
          <input name="shippedDate" class="form-control" ng-model="row.shippedDate" type="text" ng-pattern="/\d{1,2}/\d{1,2}/\d{4}/" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10">
        <label class="control-label">Enviado por</label>
        <select class="form-control" name="shipper" ng-model="row.shipper.shipperID" required >
          <option ng-selected="row.shipper.shipperID" ng-repeat="shipper in shippers.availableOptions" value="{{shipper.shipperID}}">{{shipper.companyName}}</option>
        </select>
        <span class="help-inline has-warning" ng-show="form.shipper.$dirty && form.shipper.$invalid">Campo obrigat&oacute;rio</span>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10">
        <label class="control-label">Valor do frete</label>
        <input name="freight" type="text" ng-model="row.freight" class="form-control" required />
        <span class="help-inline has-warning" ng-show="form.freight.$dirty && form.freight.$invalid">Campo obrigat&oacute;rio</span>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10">
        <label class="control-label">Nome da entrega</label>
        <input name="shipName" type="text" ng-model="row.shipName" class="form-control" required />
        <span class="help-inline has-warning" ng-show="form.shipName.$dirty && form.shipName.$invalid">Campo obrigat&oacute;rio</span>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10">
        <label class="control-label">Endere&ccedil;o de entrega</label>
        <input name="shipAddress" type="text" ng-model="row.shipAddress" class="form-control" required />
        <span class="help-inline has-warning" ng-show="form.shipAddress.$dirty && form.shipAddress.$invalid">Campo obrigat&oacute;rio</span>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10">
        <label class="control-label">Cidade de entrega</label>
        <input name="shipCity" type="text" ng-model="row.shipCity" class="form-control" required />
        <span class="help-inline has-warning" ng-show="form.shipCity.$dirty && form.shipCity.$invalid">Campo obrigat&oacute;rio</span>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10">
        <label class="control-label">Regi&atilde;o de entrega</label>
        <input name="shipRegion" type="text" ng-model="row.shipRegion" class="form-control"  />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10">
        <label class="control-label">C&oacute;digo postal de entrega</label>
        <input name="shipPostalCode" type="text" ng-model="row.shipPostalCode" class="form-control" required />
        <span class="help-inline has-warning" ng-show="form.shipPostalCode.$dirty && form.shipPostalCode.$invalid">Campo obrigat&oacute;rio</span>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10">
        <label class="control-label">Pa&iacute;s de entrega</label>
        <input name="shipCountry" type="text" ng-model="row.shipCountry" class="form-control" required />
        <span class="help-inline has-warning" ng-show="form.shipCountry.$dirty && form.shipCountry.$invalid">Campo obrigat&oacute;rio</span>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10">
        <label class="control-label">Itens pedido</label><br>
        <div class="col-md-4">
          <label class="control-label">Produto</label>
          <select class="form-control" name="productID" ng-model="row.product.productID" required >
            <option ng-repeat="product in products.values" value="{{product.productID}}">{{product.productName}}</option>
          </select>
        </div>
        <div class="col-md-2">
          <label class="control-label">Valor unit&aacute;rio</label>
          <input name="orderDate" class="form-control" ng-model="row.products.unitPrice" type="text" />
        </div>
        <div class="col-md-2">
          <label class="control-label">Quantidade</label>
          <input name="orderDate" class="form-control" ng-model="row.products.quantity" type="text" />
        </div>
        <div class="col-md-2">
          <label class="control-label">Desconto</label>
          <input name="orderDate" class="form-control" ng-model="row.products.discount" type="text" />
        </div>
      </div>
    </div><br>
    <div class="row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" ng-click="save()" ng-Disabled="form.$invalid">Salvar</button>
        <a href="#/orders" class="btn">Voltar</a>
        <button class="btn btn-danger pull-right" ng-click="del()">Apagar</button>
      </div>
    </div>
  </form>
</div>
<br>
